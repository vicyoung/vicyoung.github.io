<!DOCTYPE html>
<html>
  <head>
    <title>My Weather Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h1>My Weather Dashboard</h1>
    <div id="weather"></div>
    <script>
      const API_KEY = "YOUR_API_KEY"; // replace with your own API key
      const weather = document.getElementById("weather");
      const url = `https://api.openweathermap.org/data/2.5/weather?q=CITY_NAME&appid=${API_KEY}&units=metric`;

      // replace "CITY_NAME" with the name of your city
      fetch(url)
        .then(response => response.json())
        .then(data => {
          weather.innerHTML = `
            <h2>${data.name} Weather</h2>
            <p>${data.weather[0].description}</p>
            <p>Temperature: ${data.main.temp}°C</p>
            <p>Feels like: ${data.main.feels_like}°C</p>
            <p>Humidity: ${data.main.humidity}%</p>
          `;
        })
        .catch(error => {
          console.error(error);
          weather.innerHTML = "<p>Unable to retrieve weather data</p>";
        });
    </script>
  </body>
</html>
